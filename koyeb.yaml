name: time-mcp-server-python
description: "Python MCP server to provide current time for specified countries/timezones"
type: web
build:
  type: buildpack
  buildpack: heroku/python
  build_command: "pip install -r requirements.txt"
  run_command: "python -m uvicorn time_mcp_server.http_server:app --host 0.0.0.0 --port $PORT"
ports:
  - port: 8000
    protocol: http
health_check:
  path: "/health"
  port: 8000
environment:
  PYTHON_VERSION: "3.11"
  ENVIRONMENT: "production"
