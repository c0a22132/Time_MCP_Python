name: time-mcp-server-python
description: "Python MCP server to provide current time for specified countries/timezones"
type: web
build:
  type: buildpack
  buildpack: heroku/python
  build_command: "pip install -r requirements.txt"
  run_command: "python -m time_mcp_server.main --http --port $PORT"
ports:
  - port: 8080
    protocol: http
health_check:
  path: "/health"
  port: 8080
environment:
  PYTHON_VERSION: "3.11"
  ENVIRONMENT: "production"
